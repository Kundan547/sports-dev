apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sportsdev-basic
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kundan547/sports-dev.git
    targetRevision: HEAD
    path: gitops/basic
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
